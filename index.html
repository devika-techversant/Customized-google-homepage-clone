<!DOCTYPE html>
<html lang="en">

<head>
	<title>GOOGLE HOME PAGE</title>
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="navdiv">
				<div id="navdiv1">
					<a href="https://mail.google.com/">Gmail</a>
				</div>
				<div id="navdiv2">
                    			<a href="https://www.google.com/imghp?hl=EN">Images</a>
                		</div>
                		<div id="navdiv3">
					<a href="https://www.google.com/">
						<img src="assets/googleimages/googleapps.png" alt="App logo">
                    			</a>
				</div>
                		<div id="navdiv4">
                    			<a href="https://accounts.google.com/v3/signin/identifier?dsh=S252081925%3A1679657721542160&authuser=0&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAlAmgQ&hl=en&flowName=GlifWebSignIn&flowEntry=AddSession">
                        			<span class="material-symbols-outlined">account_circle</span>
                    			</a>
                		</div>
            		</div>
  		</nav>
	</header>

	<main>
		<div  class="mainclass">
			<div id="googlelogo">
				<a href="https://www.google.com/doodles/nowruz-2023">
                    			<img  title="Nowruz 2023" src="assets/googleimages/googlelogo.png" alt="Google logo">
				</a>
			</div>

			<br>

			<div>
				<div class="maindiv">
					<span class="material-symbols-outlined">search</span>
                        		<span id= inputspan>
                            			<input title="Search" type = "text" placeholder= "Search Google or type a URL" name= "search">
                        		</span>
                        		<span class="voice-search">
                                    		<button type="submit" class="voice-search-button">
                                      			<img title="Search by voice" src="assets/googleimages/googlemic.png" alt="Google Voice Search">
                                    		</button>
					</span>
				</div>
			</div>
        	
        		<div>
                		<div class="shortcuts">
                    			<a href="https://chrome.google.com/webstore/category/extensions?hl=en">
                      				<img id="webstore" title="Web store" src="assets/googleimages/googlewebstore.png" alt="webstore">
                    			</a>
                    			<a href="index.html">
                      				<img id="jenkins" title="Jenkins" src="assets/googleimages/googlejenkins.png" alt="jenkins">
                    			</a>
                    			<a href="https://www.zendesk.com/in/">
                      				<img id="zendesk" title="Zendesk" src="assets/googleimages/googlezendesk.png" alt="zendesk">
                    			</a>
                    			<a href="index.html">
                        			<img id="addshortcut" title="Add shortcuts" src="assets/googleimages/googleshortcut.png" alt="shortcuts">
                    			</a>
				</div>
            		
			</div>
		</div>
  	</main>

	<footer>
        	<div class="customizebutton">
            		<a href="https://chrome.google.com/webstore/category/collection/personalize_chrome?hl=en">
                		<img title="Customize this page" src="assets/googleimages/googlecustomize.png" alt="Customize">
            		</a>
        	</div>
    	</footer>
</body>

</html>
